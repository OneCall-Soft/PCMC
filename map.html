
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
   
    <meta https-equiv="content-type" content="text/html; charset=UTF-8" /> 
            <title>pcmc</title>
    
    <script src="https://maps.google.com/maps/api/js?sensor=false"></script>
</head>
<body>
    <div id="mapContainer" style="width:750px;height:380px;"></div>
</body>

    <script>
    // DATA SHOWING CITIES, LATITUDE & LOGITUDE AND Z-INDEX TO SHOW MARKERS.
    var info_cities = [
        ['Pimpri-Chinchward', 18.5949, 73.789824, 1],
        ['Pimpri-Chinchward', 18.596036, 73.786192, 2],
        ['Pimpri-Chinchward', 18.593588, 73.793015, 3],
        ['Pimpri-Chinchward', 18.593747, 73.79405, 4],
        ['Pimpri-Chinchward', 18.586798, 73.780536, 5],
        ['Pimpri-Chinchward', 18.597861, 73.799607, 6],
        ['Pimpri-Chinchward', 18.593209, 73.800303, 7],
        ['Pimpri-Chinchward', 18.59301, 73.800789, 8],
        ['Pimpri-Chinchward', 18.597091, 73.8017613, 9],
        ['Pimpri-Chinchward', 18.590917, 73.803843, 10]
        
    ];

    function initialize() {
        // MAP ATTRIBUTES.
        var mapAttr = {
            center: new google.maps.LatLng(18.593588, 73.793015),     // DEFAULT LOCATION ON PAGE LOAD.
            zoom: 15,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        // THE MAP TO DISPLAY.
        var map = new google.maps.Map(document.getElementById("mapContainer"), mapAttr);

        var marker, iCnt;

        for (iCnt = 0; iCnt < info_cities.length; iCnt++) {
            marker = new google.maps.Marker({
                position: new google.maps.LatLng(info_cities[iCnt][1], info_cities[iCnt][2],info_cities[iCnt][3], info_cities[iCnt][4],info_cities[iCnt][5], info_cities[iCnt][6],info_cities[iCnt][7], info_cities[iCnt][8],info_cities[iCnt][9], info_cities[iCnt][10]),
                map: map,
                animation: google.maps.Animation.DROP,          // SHOW MARKERS AS DROPING (ANIMATED).
                title: info_cities[iCnt][0]                     // SHOW TITLE ON MOUSE OVER MARKERS.
            });
        }
    }

    google.maps.event.addDomListener(window, 'load', initialize);
</script>

</html>
